<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Підключаємо обнуляячі стилі-->
	<link rel="stylesheet" href="/nullstylecss.css">
	<!--Піключаємо таблиці каскадних стилів таблиць-->
	<link rel="stylesheet" href="./css/style.css">
	<title>Тестова сторінка № 6</title>
</head>

<body>
	<!--Блочний тег з селектором класу content-->
	<div class="content">
		<!--Блочний тег з селектором класу content__list-->
		<div class="content__list">
			<!--Маркований список з селектором калсу listcontent-->
			<ul class="listcontent">
				<!--Елементи маркованого списку-->
				<li>Put on this page information about your product</li>
				<li>A detailed description of your product</li>
				<li>Tell us about the advantages and merits</li>
				<li>Associate the page with the payment system</li>
			</ul>
		</div>
		<!--Блочний тег з селектором класу content__button-->
		<div class="content__button">
			<!--Тег посилання з селектором класу buttonlink-->
			<a href="../test5/index.html" class="buttonlink">
				<!--Рядковий тег з селектором калсу content__button-text-->
				<span class="content__button-text">Full Story</span>
			</a>
		</div>
		<!--Форма для введення даних-->
		<form action="#">
			<!--Елемент введення данних в формі з селектором класу inputtext-->
			<input type="text" class="inputtext">
		</form>
	</div>
</body>

</html>
