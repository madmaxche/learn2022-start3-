<!--Повідомляю браузеру як варто обробляти цю сторінку-->
<!DOCTYPE html>
<!--Оболонка документу, вказую мову змісту-->
<html lang="en">
<!--Заголовок сторінки, контейнер для інших важливих даних(не відображається) -->

<head>
	<!--Кодування сторінки-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Заголовок сторінки в браузері-->
	<title>Lesson1</title>
</head>
<!--Видиме тіло сторінки-->

<body>
	<!--Заголовок-->
	<h1>Ура! Я фрілансер по життю</h1>
</body>

</html>
