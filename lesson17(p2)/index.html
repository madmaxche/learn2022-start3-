<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Підключаємо файл стилю каскадних таблиць-->
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>
<body>
	<!--Блочний тег контейнер з селектором класу wrapper-->
	<div class="wrapper">
		<!--Блочний тег з селектором тегу block-->
		<div class="block">
			<!--Блочний тег з селектором класу block__row, який є елементом блоку block-->
			<div class="block__row">
				<!--Блочний тег з селектором класу block__column, який є елементом блоку block-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item, який є елементом блоку block-->
					<div class="block__item">1</div>
				</div>
				<!--Блочний тег з селектором класу block__column, який є елементом блоку block-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item, який є елементом блоку block-->
					<div class="block__item">2 <div class="text">Більше Тексту</div></div>
				</div>
				<!--Блочний тег з селектором класу block__column, який є елементом блоку block-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item, який є елементом блоку block-->
					<div class="block__item">3</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
