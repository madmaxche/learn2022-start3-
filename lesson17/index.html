<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Підключаємо файли стилю каскадних таблиць-->
	<link rel="stylesheet" href="./css/style.css">
	<title>FLEX#1</title>
</head>
<body>
	<!--Блочний тег з селектором класу wrapper, який є контейнером-->
	<div class="wrapper">
		<!--Блочний тег з селектором класу block-->
		<div class="block">
			<!--Блочний тег з селектором класу block__row-->
			<div class="block__row">
				<!--Блочний тег з селектором класу block__column-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item-->
					<div class="block__item">1</div>
				</div>
				<!--Блочний тег з селектором класу block__column-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item-->
					<div class="block__item">2</div>
				</div>
				<!--Блочний тег з селектором класу block__column-->
				<div class="block__column">
					<!--Блочний тег з селектором класу block__item-->
					<div class="block__item">3</div>
				</div>
			</div>
			<!--Маркований список з селектором класу block__list-->
			<ul class="block__list">
				<li>
					<!--Блочний тег з селекторами класу block__info block-info__y-->
					<div class="block__info block-info__y">Flex-контейнер</div>
				</li>
				<li>
					<!--Блочний тег з селекторами класу block__info block-info__p-->
					<div class="block__info block-info__p">Flex-елемент</div>
				</li>
				<li>
					<!--Блочний тег з селекторами класу block__info block-info__g-->
					<div class="block__info block-info__g">Вмістиме Flex-елемента(контент)</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
