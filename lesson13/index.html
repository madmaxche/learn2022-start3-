<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Підключаємо файл стилів каскадних таблиць-->
	<link rel="stylesheet" href="./css/style.css">
	<title>Препроцессор SASS/SCSS</title>
</head>
<body>
	<!--Заголовок першого рівня-->
	<h1>Test</h1>
	<!--Блочний тег з селектором класу block та з селектором класу block--big-->
	<div class="block block--big">
		<!--Тег посилання з селектором класу link-->
		<a href="#" target="blank" class="link">Google</a>
		<p>Paragraf#1</p>
		<!--Блочний тег з селектором класу block__text-->
		<div class="block__text">
			<p>Paragraf#2</p>
			Привіт я <span>фрілансер</span>!
		</div>
	</div>
	<!--Тег посилання з селектором класу link-2-->
	<a href="#" target="blank" class="link-2">Google</a>
</body>
</html>
