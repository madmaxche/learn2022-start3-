<!DOCTYPE html>
<html lang="en">
<head>
	<!--Кодування сторінки-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Адаптивність-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Відключає формування посилання в номера телефона на IOS-->
	<meta name="format-detection" content="telephone=no">
	<!--Короткий опис сторінки-->
	<meta name="description" content="Що таке мета теги і для чого вони потрібні">
	<!--Ключові слова сторінки-->
	<meta name="keywords" content="мета теги, meta, мета теги для seo">
	<!--Управління доступом пошукових роботів до сторінки-->
	<!--Заборона індексації сторінки загалом-->
	<meta name="robots" content="none">
	<!--Автор сторінки-->
	<meta name="Author" content="Дарт Вейдер">
	<!--Авторські права-->
	<meta name="Copyright" content="Люк Скайуокер">
	<!--Адреса автора-->
	<meta name="Address" content="Татуин, кратер №97">
	<!--Редірект(Перезавантаження) сторінки-->
	<!--Затримка в секундах; url=Адреса сайту/сторінки-->
	<meta http-equiv="refresh" content="0; url=">

	<!--Локалізація сайту, для україномовного сайту-->
	<meta property="og:locale" content="ua_UA">
	<!--Тип контенту, по замовчуванню використовується article-->
	<meta property="og:type" content="article">
	<!--Заголовок сторінки, котрий буде виводитись в записі соціальної мережі-->
	<meta property="og:title" content="Мета теги">
	<!--Опис сторінки-->
	<meta property="og:description" content="Опис сторінки">
	<!--Посилання на зображення, яке буде публікуватися в запмсі-->
	<meta property="og:image" content="htpp://img">
	<!--Посилання на теперішню сторінку-->
	<meta property="og:url" content="htpp://meta/">
	<!--Назва сайту-->
	<meta property="og:site_name" content="Максимчик">

	<!--Тип карти, по замовчуванню використовується summary-->
	<meta name="twitter:card" content="summary">
	<!--Імя/логін автора-->
	<meta name="twitter:site" content="Максим">
	<!--Назва сторінки-->
	<meta name="twitter:title" content="Мета теги">
	<!--Опис сторінки-->
	<meta name="twitter:description" content="Про мета теги">
	<!--Посилання на зображення-->
	<meta name="twitter:image" content="htpp://img">

	<link rel="stylesheet" href="./css/style.css">
	<title>МЕТА теги</title>
</head>
<body>
	<h1>Привіт! Це фрілансер по життю!</h1>
	<h2>Давай знайомитись з МЕТА тегами!</h2>
	<p class="phone">
		+380668951136
	</p>
</body>
</html>
