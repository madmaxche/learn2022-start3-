<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Знайомство з html тегами №3 (Форми)</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>

	<div><input disabled placeholder="Підпис поля вводу" type="text" name="username"></div>

	<div><input type="password" name="userpass" value="pass"></div>

	<div>
		<p><input checked type="radio" name="beer" value="lager">Світле пиво</p>
		<p><input type="radio" name="beer" value="dark">Темне пиво</p>
	</div>
	<br>
	<div>
		<p><input type="radio" name="beer2" value="lager">Світле пиво</p>
		<p><input checked type="radio" name="beer2" value="dark">Темне пиво</p>
	</div>
	<br>
	<div>
		<p><input type="checkbox" name="car" value="yes">Наявність авто</p>
		<p><input checked type="checkbox" name="car2" value="yes">Наявність авто2</p>
		<p><input type="checkbox" name="car3" value="yes">Наявність авто3</p>
		<p><input checked type="checkbox" name="car4" value="yes">Наявність авто4</p>
	</div>
	<br>
	<div>
		<p><input type="file" name="photo"></p>
	</div>
	<br>
	<div>
		<textarea name="text"></textarea>
	</div>
	<br>
	<div>
		<select name="color">
			<option value="red">Червоний</option>
			<option selected value="blue">Синій</option>
			<option value="green">Зелений</option>
		</select>
	</div>
	<br>
	<div>
		<button type="submit">Відправити</button>
	</div>
	<div>
		<button type="reset">Очистити</button>
	</div>

</body>


</html>
